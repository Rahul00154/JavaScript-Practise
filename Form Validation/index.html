<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <form action="" id="form" class="form">
      <h1>Registration form</h1>
      <div class="form-control">
        <label for="name">Name:</label>

        <input type="text" id="name" placeholder="Enter Your Name">
        <span id="name-err">error-msg</span>
      </div>
      <div class="form-control">
        <label for="email">Email:</label>

        <input type="text" id="email" placeholder="Enter Your email">
        <span id="email-err">error-msg</span>
      </div>
      <div class="form-control">
        <label for="phone-no">Phone No:</label>

        <input type="text" id="phone-no" placeholder="Enter Your mobile no.">
        <span id="phn-err">error-msg</span>
      </div>
      <div class="form-control">
        <label for="pass">Password:</label>

        <input type="text" id="pass" placeholder="Enter Your password.">
        <span id="pass-err">error-msg</span>
      </div>

      <div class="form-control">
        <label for="loc">Location:</label>

        <input type="text" id="loc" placeholder="Enter Your location">
        <span id="loc-err">error-msg</span>
      </div>
      <div class="form-control">
        <label for="dob">Date of birth:</label>

        <input type="date" id="dob" placeholder="Enter Your dob">
        <span id="loc-err">error-msg</span>
      </div>
      <button id="register">Register</button>
    </form>
  </div>

</body>
<script src="script.js"></script>

</html>
