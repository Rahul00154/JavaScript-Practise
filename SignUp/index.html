<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="signUp-box">
      <div class="col-1">
        <img
          src="https://images.unsplash.com/photo-1566992782688-a5f917fbd4b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGhvdCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60">
      </div>
      <div class="col-2">
        <h2>Lets Start Today</h2>
        <span>Already have an account <a href="#">Login</a></span>
        <a href="#" class="google-link">
          <img src="./images/google.png">
          Login with google
        </a>
        <h4>Or</h4>


        <form>
          <label>Email Address </label>
          <input type="email" placeholder="Enter your email address" class="input-field">
          <label> Set Password </label>
          <input type="password" placeholder="Enter password" class="input-field">
          <div class="row">
            <input type="checkbox" checked>
            <span>I agree to the <a href="#">terms and condition</a></span>
          </div>
          <button type="submit">Register Now</button>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
